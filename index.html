<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>
  </head>

  <body>
    <div class="container">
      <div class="icon-div">
        <img class="icon" src="images/icon-star.svg" alt="icon-star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="numbers">
        <button class="overlay">1</button>
        <button class="overlay">2</button>
        <button class="overlay">3</button>
        <button class="overlay">4</button>
        <button class="overlay">5</button>
      </div>
      <button class="submit">S U B M I T</button>
    </div>

    <div class="container2">
      <img class="phone" src="images/illustration-thank-you.svg" alt="thanks" />
      <div class="selected">
        <h5></h5>
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
